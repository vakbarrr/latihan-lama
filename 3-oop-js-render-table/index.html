<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Test Library!</title>
</head>

<body>

  <div class="container">
    <h1 class="text-dark mt-4">Build table using javascript</h1>

    <div id="table"></div>
  </div>

  <div class="container">
    <h1 class="text-dark mt-4">Build table using javascript + search</h1>
    <input class="form-control mt-4 mb-4 me-auto" onkeyup="searchDatatable()" type="text" id="search"
      placeholder="Search by name">
    <div id="table2"></div>
  </div>

  <div class="container mb-5">
    <h1 class="text-dark mt-4">Build table using javascript + search and pagination</h1>
    <p>Belum nemu caranya, mikir dulu</p>
    <input class="form-control mt-4 mb-4 me-auto" onkeyup="searchDatatable()" type="text" id="search"
      placeholder="Search by name">
    <div id="table3"></div>
    <div class="pagination">
      <span class="btn btn-primary" id="btn-prev">Prev</span>
      <span id="number" class="btn-sm m-2 btn-secondary text-white">1</span>
      <span class="btn btn-primary" id="btn-next">Next</span>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <script src="assets/javascript/app.js"></script>
</body>

</html>
