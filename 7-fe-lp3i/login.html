<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | C&P</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="login">
  <form class="signup" onsubmit="return false" autocomplete="off">
    <h1>Login</h1>
    <h2>Belum Punya Akun? <span>Daftar</span></h2>

    <div class="signup__field">
      <input class="signup__input" type="text" name="nim" id="nim" required />
      <label class="signup__label" for="nim">NIM</label>
    </div>

    <div class="signup__field">
      <input class="signup__input" type="password" name="password" id="password" required />
      <label class="signup__label" for="password">Password</label>
    </div>

    <button>Login</button>
  </form>
</body>

</html>
